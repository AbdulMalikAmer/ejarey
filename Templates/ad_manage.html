<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء إعلان</title>
    <link rel="stylesheet" href="styles.css"> <!-- ربط ملف CSS -->
</head>
<body>
<!-- ناف بار -->
<nav class="navbar">
    <ul class="navbar-links">
        <li><a href="{% url 'ad_manage' %}" class="navbar-link active">إدارة الإعلانات</a></li>
        <li><a href="{% url 'notification' %}" class="navbar-link">الإشعارات</a></li>
    </ul>
</nav>

<!-- محتوى الصفحة -->
<div class="container">
    <h1 class="page-title">إدارة الإعلانات</h1>
<!-- إذا كانت هناك إعلانات -->
<div id="ads-container">
    <div class="ad-card">
        <a href="{% url 'add' %}" class="ad-link">
            <img src="{% static 'img/suit01.jpg' %}" alt="صورة الإعلان" class="ad-image">
        </a>
        <div class="ad-info">
            <h2 class="ad-title">جناح رئاسي</h2>
            <p class="ad-details">السعر: 500 دينار في الليلة</p>
            
            <!-- زرين: تعديل وحذف -->
            <div class="action-buttons">
                <a href="" class="primary-btn">تعديل</a>
                <a href="" class="delete-btn">حذف</a>
            </div>
        </div>
    </div>
</div>


    <!-- إذا لم يكن هناك إعلانات -->
    <div id="no-ads" style="display: none;">
        <p class="no-ads-message">لا توجد إعلانات حاليًا.</p>
        <a href="/add_ad/" class="add-ad-link">إضافة إعلان جديد</a>
    </div>
</div>

    <script src="main.js"></script>


		<!-- jQuery Plugins -->
		<script src="{% static 'js/jquery.min.js' %}"></script>

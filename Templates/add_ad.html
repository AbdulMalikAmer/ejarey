<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء إعلان</title>
    <link rel="stylesheet" href="styles.css"> <!-- ربط ملف CSS -->
</head>
<body>
    
<div class="container">
    <h1 class="page-title">إنشاء إعلان جديد</h1>

    <!-- القسم الأول -->
    <section class="step-section">
        <h2 class="section-title">1. أخبرنا عن عقارك</h2>
        <p class="section-description">قدم بعض المعلومات الأساسية، مثل الموقع وعدد الغرف وعدد الضيوف.</p>
        <div class="property-types">
            <button class="oval-btn">غرفة</button>
            <button class="oval-btn">شقة</button>
            <button class="oval-btn">استوديو</button>
            <button class="oval-btn">استراحة</button>
            <button class="oval-btn">منتجع</button>
        </div>
        <form class="form-group">
            <!-- عدد الغرف والحمامات -->
            <div class="filter-row">
                <div class="filter-group">
                    <label for="rooms">عدد الغرف:</label>
                    <input type="number" id="rooms" class="form-control" name="rooms" min="1" value="1">
                </div>
                <div class="filter-group">
                    <label for="bathrooms">عدد الحمامات:</label>
                    <input type="number" id="bathrooms" class="form-control" name="bathrooms" min="1" value="1">
                </div>
            </div>

            <!-- عدد البالغين والأطفال -->
            <div class="filter-row">
                <div class="filter-group">
                    <label for="adults">عدد البالغين:</label>
                    <input type="number" id="adults" class="form-control" name="adults" min="1" value="1">
                </div>
                <div class="filter-group">
                    <label for="children">عدد الأطفال:</label>
                    <input type="number" id="children" class="form-control" name="children" min="0" value="0">
                </div>
            </div>

            <!-- الموقع -->
            <label for="city">المدينة:</label>
            <input type="text" id="city" class="form-control" placeholder="أدخل اسم المدينة">

            <label for="street">الشارع/المنطقة:</label>
            <input type="text" id="street" class="form-control" placeholder="أدخل اسم الشارع أو المنطقة">
        </form>
    </section>

    <!-- القسم الثاني -->
    <section class="step-section">
        <h2 class="section-title">2. اجعل عقارك مميزاً</h2>
        <p class="section-description">أضف صورًا ووصفًا لجعل إعلانك جذاباً.</p>
        <label for="images">إضافة صور:</label>
        <input type="file" id="images" accept="image/*" multiple class="file-input">

        <label for="description">وصف العقار:</label>
        <textarea id="description" rows="4" placeholder="أدخل وصفًا لعقارك..." class="form-control"></textarea>
    </section>

    <!-- القسم الثالث -->
    <section class="step-section">
        <h2 class="section-title">3. حدد السعر</h2>
        <p class="section-description">اختر سعرًا مناسبًا للإيجار.</p>
        <label for="price">السعر بالدينار:</label>
        <input type="number" id="price" placeholder="أدخل السعر" class="form-control">
    </section>

    <!-- زر الإكمال -->
    <button class="primary-btn">نشر الإعلان</button>
</div>


		<!-- jQuery Plugins -->
		<script src="{% static 'js/jquery.min.js' %}"></script>

		<script src="{% static 'js/jquery.zoom.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>

	
	</body>
</html>
